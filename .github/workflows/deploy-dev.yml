name: CI/CD Pipeline DEV

on:
  push:
    branches:
      - redesign1

env:
  PROJECT_ID: webapp-473913
  REGION: europe-west1
  SERVICE: ai-studio-dev
  IMAGE: europe-west1-docker.pkg.dev/webapp-473913/ai-studio-dev/ai-studio-app

jobs:
  ci:
    name: Build & Push
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories describe ai-studio-dev \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          gcloud artifacts repositories create ai-studio-dev \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --description="AI Studio Dev Docker images"

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Generate image tag
        id: meta
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE }}:${{ steps.meta.outputs.tag }} -t ${{ env.IMAGE }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ steps.meta.outputs.tag }}
          docker push ${{ env.IMAGE }}:latest

  cd:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: ci

    permissions:
      contents: 'read'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ needs.ci.outputs.image_tag }}
          project_id: ${{ env.PROJECT_ID }}
          flags: '--allow-unauthenticated'

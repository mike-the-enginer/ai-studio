name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: webapp-473913
  REGION: europe-west1
  SERVICE: ai-studio

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NOTE: Alternative option - Authentication via Service Account Key JSON
      # If you prefer using a Service Account Key JSON instead of WIF,
      # uncomment the following block and add your key to GitHub Secrets as GCP_CREDENTIALS
      #
      # - name: Google Auth
      #   id: auth
      #   uses: 'google-github-actions/auth@v2'
      #   with:
      #     credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # NOTE: Recommended option - Workload Identity Federation
      # Uncomment and configure if using WIF (more secure)
      # - name: Google Auth
      #   id: auth
      #   uses: 'google-github-actions/auth@v2'
      #   with:
      #     workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
      #     service_account: 'my-service-account@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Build and Deploy
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: .
          project_id: ${{ env.PROJECT_ID }}
